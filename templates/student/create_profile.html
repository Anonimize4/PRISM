{% extends 'base.html' %}
{% load static %}

{% block title %}Create Profile - PRISM{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Create Your Profile</h1>
        <p>Complete your profile to get started with your internship journey</p>
    </div>

    <form method="post" class="auth-form">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="student_id" name="student_id" required
                           placeholder="Enter your student ID">
                </div>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone_number" name="phone_number" required
                           placeholder="Enter your phone number">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <div class="input-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address" name="address" required
                           placeholder="Enter your full address">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="emergency_contact_name">Emergency Contact Name</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="emergency_contact_name" name="emergency_contact_name" required
                           placeholder="Full name of emergency contact">
                </div>
            </div>

            <div class="form-group">
                <label for="emergency_contact_phone">Emergency Contact Phone</label>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" required
                           placeholder="Emergency contact phone number">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="emergency_contact_relationship">Emergency Contact Relationship</label>
            <div class="input-group">
                <i class="fas fa-users"></i>
                <input type="text" id="emergency_contact_relationship" name="emergency_contact_relationship" required
                       placeholder="e.g., Parent, Sibling, Friend">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-save"></i> Create Profile
            </button>
        </div>
    </form>
</div>

<style>
.form-container {
    max-width: 800px;
    margin: 2rem auto;
}

.form-header {
    text-align: center;
    margin-bottom: 2rem;
}

.form-header h1 {
    color: var(--primary-color);
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.form-header p {
    color: var(--secondary-color);
}

.auth-form {
    background: white;
    padding: 2rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
}

.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    color: var(--dark-color);
}

.input-group {
    position: relative;
    display: flex;
    align-items: center;
}

.input-group i {
    position: absolute;
    left: 1rem;
    color: var(--secondary-color);
    z-index: 1;
}

.input-group input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 3rem;
    border: 2px solid var(--border-color);
    border-radius: var(--radius-md);
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.input-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-actions {
    margin-top: 2rem;
}

.btn-block {
    width: 100%;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }

    .form-container {
        margin: 1rem;
    }

    .auth-form {
        padding: 1.5rem;
    }
}
</style>
{% endblock %}
