{% extends 'base.html' %}

{% block title %}Login - PRISM{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card animate-fade-in">
        <div class="auth-header">
            <h1 class="animate-bounce-in">
                <i class="fas fa-graduation-cap"></i> Welcome Back
            </h1>
            <p>Sign in to your PRISM account</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group animate-fade-in-delay">
                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group animate-fade-in-delay">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block animate-fade-in-delay-2">
                <i class="fas fa-sign-in-alt"></i> Login to PRISM
            </button>
        </form>

        <div class="auth-footer animate-fade-in-delay-2">
            <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create one here</a></p>
            <p><a href="#" class="forgot-password text-secondary">Forgot Password?</a></p>
        </div>

        <!-- Decorative elements -->
        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>
</div>

<style>
.auth-decoration {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    pointer-events: none;
    z-index: -1;
}

.decoration-circle {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(59, 130, 246, 0.05));
    animation: float 6s ease-in-out infinite;
}

.circle-1 {
    width: 100px;
    height: 100px;
    top: -50px;
    right: -50px;
    animation-delay: 0s;
}

.circle-2 {
    width: 80px;
    height: 80px;
    bottom: -40px;
    left: -40px;
    animation-delay: 2s;
}

.circle-3 {
    width: 60px;
    height: 60px;
    top: 50%;
    left: -30px;
    animation-delay: 4s;
}

.animate-bounce-in {
    animation: bounceIn 1s ease-out;
}

.auth-card {
    position: relative;
    overflow: hidden;
}

.auth-header h1 {
    font-size: 2.2rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.forgot-password {
    text-decoration: none;
    transition: color 0.3s ease;
}

.forgot-password:hover {
    color: var(--primary-color) !important;
}
</style>
{% endblock %}
